<!DOCTYPE html>
<html>
  <head> 
    <title>A-Frame VR Scene</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-ar.min.js"></script>
  </head>
  <body>
    <a-scene  arjs>
      <!-- Cielo de fondo -->
      <a-sky  color="#D3D3D3"></a-sky>

      <!-- Cámara con controles para VR y raycaster -->
      <a-entity movement-controls="fly: false" position="0 0 -1">
        <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
        <a-entity cursor="rayOrigin: mouse"></a-entity>
      
        <!-- Controladores para VR -->
        <a-entity laser-controls="hand: left" cursor="fuse: true; rayOrigin: controller" raycaster="objects: .clickable"></a-entity>
        <a-entity laser-controls="hand: right" cursor="fuse: true; rayOrigin: controller" raycaster="objects: .clickable"></a-entity>
      </a-entity>
      <!-- Luz ambiental para visibilidad -->
      <a-light type="ambient" intensity="0.8"></a-light>
      <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>

      <!-- Plano -->
      <a-plane position="0 0 -3" rotation="-90 0 0" width="4" height="4" color="lightgray"></a-plane>
      
      <!-- Botón (Cubo) -->
      <a-box id="myButton" position="0 1 -3" width="0.5" height="0.5" depth="0.5" color="blue"
             class="clickable"></a-box>

      <!-- Texto para mostrar el mensaje -->
      <a-text id="messageText" position="0 2 -3" value="SI" color="black" align="center" width="2"></a-text>

      <!-- Evento para detectar clics -->
      <script>
        let toggleState = false;
        document.querySelector('#myButton').addEventListener('click', function () {
          let button = document.querySelector('#myButton');
          let messageText = document.querySelector('#messageText');
          
          // Alternar color
          let newColor = toggleState ? 'blue' : 'red';
          button.setAttribute('color', newColor);
          
          // Alternar mensaje
          let newMessage = toggleState ? 'SI!!!' : 'NO!!';
          messageText.setAttribute('value', newMessage);
          
          toggleState = !toggleState;
        });
      </script>
    </a-scene>
  </body>
</html>
