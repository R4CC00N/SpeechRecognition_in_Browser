<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>

  </head>
  <body>
    <a-scene embedded vr-mode-ui="enabled: true">
      <!-- Cielo y entorno -->
      <a-sky color="#D3D3D3"></a-sky>

      <!-- Botón interactivo para iniciar/detener reconocimiento -->
      <a-box id="grabadora" position="0 0.25 -3" depth="0.15" height="0.25" width="2" color="#8ec3d0" input-text>
        <a-text value="Pulsa para grabar" align="center" position="0 0.1 0.3" color="black" width="3"></a-text>
      </a-box>

      <!-- Plano para mostrar texto -->
      <a-plane position="0 0.5 -3" width="6" height="2" color="white">
        <a-text id="planeText" value="Texto en 3D" align="center" color="black" position="0 0 0.1"></a-text>
      </a-plane>

      <!-- Cursor para interacción en VR -->
      <a-camera position="0 1.6 0" look-controls>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
