<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame VR Scene</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="../js/assembly_API.js"></script> <!-- Archivo JavaScript externo -->
    <link rel="stylesheet" href="../css/generador.css"> <!-- Archivo CSS externo -->
</head>
<body>
    <a-scene>
        <!-- Cielo de fondo -->
        <a-sky  color="#D3D3D3" sky-manager></a-sky>

        <!-- Elemento de entrada interactivo con input-text -->
        <a-box id="voiceInputBox" position="-5 -0.5 -3" depth="0.15" height="0.25" width="2" color="#8ec3d0"             
        animation="startEvents: click; property: scale;
        from: 2 2 2; to: 1 1 1; dur: 1000"
        input-text="event: click">
            <a-text value="Pulsa para grabar" align="center" position="0 0.1 0.3" color="black" width="3"></a-text>
        </a-box>
        <a-box id="stopRecording" position="5 -0.5 -3" depth="0.15" height="0.25" width="2" color="#8ec3d0"             
        animation="startEvents: click; property: scale;
        from: 2 2 2; to: 1 1 1; dur: 1000"
        input-text="event: click">
            <a-text value="Pulsa para detener" align="center" position="0 0.1 0.3" color="black" width="3"></a-text>
        </a-box>

        <!-- Plano de texto para mostrar la transcripci贸n en 3D -->
        <a-plane position="0 0.5 -3" width="6" height="2" color="white" transcription-display="input: #voiceInputBox">
            <a-text id="transcriptionText" value="Texto en 3D" align="center" color="black" position="0 0 0.1"></a-text>
        </a-plane>

        <!-- Mensaje de estado para mostrar mensajes como el inicio/detenci贸n de grabaci贸n y transcripci贸n -->
        <a-text id="userMessage" value="Bienvenido a VOICE VR" align="center" color="black" position="0 2 -3" width="6"></a-text>

        <!-- Cursor y controladores VR -->
        <a-entity movement-controls="fly: false" position="0 0 -1">
            <a-entity  camera position="0 2 4" look-controls wasd-controls></a-entity>
            <a-entity cursor="rayOrigin: mouse"></a-entity>
            <!-- Controlador de mano derecha -->
            <a-entity  laser-controls="hand: right" cursor="fuse: true; rayOrigin: controller"></a-entity>
        </a-entity>

        <!-- Cubo -->
        <a-box id="pepe" position="-2 -1 -15" color="#4CC3D9" scale="1 1 1">
            <a-text value="pepe" align="center" position="0 1 0.3" color="black" width="10"></a-text>
        </a-box>

        <!-- Esfera -->
        <a-sphere id="paco" position="2 -1 -15" radius="1.25" color="#EF2D5E">
            <a-text value="paco" align="center" position="0 2 0.3" color="black" width="10"></a-text>
        </a-sphere>

        <!-- Plano -->
        <a-plane position="0 -2 -15" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
    

    </a-scene>
</body>
</html>
