<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame VR Scene</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
    <script src="../js/componente.js"></script> <!-- Archivo JavaScript externo -->
    
    <link rel="stylesheet" href="../css/generador.css"> <!-- Archivo CSS externo -->
</head>
<body>
    <a-scene>
        <a-entity scene-creator></a-entity>
        <!-- LUCES -->
        <a-light type="ambient" color="white" intensity="0.5"></a-light>
        <a-light type="point" position="0 3 -15" intensity="0.9" color="#6f6f6f"></a-light>
        <!-- Plano -->
         <a-entity environment="preset: checkerboard; skyColor:#bbfcff;horizonColor:#66c7e3;fog:0.7 ; groundColor: #445; grid: cross;playArea:1"></a-entity>
        <a-entity id="objsCreated">


        </a-entity>

    </a-scene>
</body>
</html>
